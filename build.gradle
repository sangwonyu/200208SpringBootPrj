// 현 프로젝트의 플러그인 의존성 관리 - 인텔리제이의 플러그인 관리는 아니다.
buildscript {
    ext { // build.gradle에서 사용 하는 전역변수를 설정하겠다는 의미 -> ext
        springBootVersion = '2.1.7.RELEASE' // springBootVersion을 전역 변수로
    }
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

//앞에서 선언한 플러그인 의존성들을 적용할 것인지 결정
apply plugin : 'java'
apply plugin : 'eclipse'
apply plugin : 'org.springframework.boot'
apply plugin : 'io.spring.dependency-management' // 스프링 부트의 의존성들을 관리해 주는 플러그인

group 'org.example'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.projectlombok:lombok')
    testCompile('org.springframework.boot:spring-boot-starter-test')
    testCompile "org.projectlombok:lombok"
    annotationProcessor('org.projectlombok:lombok')
    testAnnotationProcessor('org.projectlombok:lombok')
}
